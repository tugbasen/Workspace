<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İd ve Class Kullanımı</title>
    <style>
        p{
            color: blue;
            font-size: 30px;
        }
        .red{
            color: crimson;
        }
        .yellow{
            color: darkkhaki;
            font-size: 25px;
        }
        .f15{
            font-size: 15px;
        }
        #baslik{
            color: darkslategray;
            font-size: 40px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1 id="baslik">Lorem ipsum dolor sit amet.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p style="color: red;">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p class="f15">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p class="red">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p class="yellow">Lorem ipsum dolor sit amet consectetur adipisicing.</p>

</body>
</html>
