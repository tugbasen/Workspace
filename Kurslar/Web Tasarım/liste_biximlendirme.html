<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Biçimlendirme</title>
    <style>
        ul{
            border: 1px solid lightskyblue;
            border-radius: 10px;
            padding: 20px;
            background-color: aliceblue;
            list-style-type: none;
        }
        li{
            padding: 10px;
            background-color: rgb(255, 160, 122, 0.5);
            margin: 10px;
            border-radius: 10px;
            border-left: 10px solid lightslategray;
        }
    </style>
</head>
<body>
    <ul>
        <li>Sıfırdan ileri düzey web programlama</li>
        <li>Andorid ve İOS mobil uygulama geliştirme</li>
        <li>Phyton - sıfırdan uzman geliştirme</li>
    </ul>
</body>
</html>
