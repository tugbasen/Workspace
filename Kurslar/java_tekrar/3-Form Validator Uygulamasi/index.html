<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">Kullanıcı oluştur</div>
                <div class="card-body">
                    <form id="form" novalidate>
                        <div class="form group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="" id="username" placeholder="enter username">
                            <div></div>
                        </div>
                        <div class="form group">
                            <label for="email">email</label>
                            <input type="email" class="form-control" name="" id="email" placeholder="enter email">
                            <div></div>
                        </div>
                        <div class="form group">
                            <label for="phone">Phone number</label>
                            <input type="number" class="form-control" name="" id="phone" placeholder="enter phone number">
                            <div></div>
                        </div>
                        <div class="form group">
                            <label for="username">password</label>
                            <input type="password" class="form-control" name="" id="password"
                                placeholder="enter password">
                            <div></div>
                        </div>
                        <div class="form group">
                            <label for="repassword">re-password</label>
                            <input type="password" class="form-control" name="" id="repassword"
                                placeholder="enter repassword">
                            <div></div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
