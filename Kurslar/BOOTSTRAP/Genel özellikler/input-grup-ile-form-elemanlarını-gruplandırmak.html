<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnput grup ile form elemanlarını gruplandrma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        form {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>

<body>
    <form action="">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" name="" id="">
            </div>
        </div>
        <div>
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="metin giriniz">
                <div class="input-group-append">
                    <span class="input-group-text">@ornek.com</span>
                </div>
            </div>
        </div>
        <div class="input-group my-4">
            <div class="input-group-prepend">
                <label for="" class="input-group-text">Uzun metin girişi</label>
            </div>
            <textarea name="" class="form-control" id="" cols="30" rows="5"></textarea>
        </div>
        <div class="input-group mt-4">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox">
                </div>
            </div>
            <input type="text" class="form-control" placeholder="örnek yazı">
        </div>
        <div class="input-group mt-4">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio">
                </div>
            </div>
            <input type="text" class="form-control" placeholder="örnek yazı">
        </div>

        <div class="input-group my-4">
            <div class="input-group-prepend">
                <span class="input-group-text">Örnek</span>
            </div>
            <input type="text" class="form-control">
            <input type="text" class="form-control">
            <input type="text" class="form-control">
        </div>


        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
                <span class="input-group-text">0.01</span>
            </div>
            <input type="text" class="form-control">
        </div>


        <div class="input-group my-4">
            <div class="input-group-prepend">
                <button class="btn btn-outline-danger">Buton</button>
            </div>
            <input type="text" class="form-control">
        </div>


        <div class="input-group">
            <div class="input-group-prepend">
                <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">Açılır menü</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Seçenek 1</a>
                    <a href="#" class="dropdown-item">Seçenek 2</a>
                    <a href="#" class="dropdown-item">Seçenek 3</a>
                    <a href="#" class="dropdown-item">Seçenek 4</a>
                </div>
            </div>
            <input type="text" class="form-control" name="" id="">
        </div>


        <div class="input-group my-4">
            <select name="" class="custom-select" id="">
                <option value="1">Seçenek 1</option>
                <option value="2">Seçenek 2</option>
                <option value="3">Seçenek 3</option>
                <option value="4">Seçenek 4</option>
            </select>
            <div class="input-group-append">
                <span class="input-group-text">Etiket</span>
            </div>
        </div>

        <div class="input-group my-4">
            <div class="input-group-prepend">
                <span class="input-group-text">Upload</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input">
                <label for="" class="custom-file-label">Dosya seç</label>
            </div>
        </div>



    </form>




    <br>

    <br>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
</body>

</html>
