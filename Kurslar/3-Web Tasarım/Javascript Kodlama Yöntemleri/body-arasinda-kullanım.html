<!DOCTYPE html>
<html>

<body>
    <script>
        function degistir() {
            document.getElementById("ornek").innerHTML = "butona tıklandi ve paragraf değişti";
        }
    </script>
    <h2>Body elementi arasındaki kulanımı</h2>
    <p id="ornek">butona henüz tıklanmadı</p>
    <button type="button" onclick="degistir()">değiştir</button>
</body>

</html>
