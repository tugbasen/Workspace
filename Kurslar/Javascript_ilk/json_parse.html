<!DOCTYPE html>
<html lang="en">

<body>

    <h2>JSON PARSE</h2>

    <script>
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", "json_veri.txt", true);
        xmlhttp.send();


        xmlhttp.onreadystatechange = function () {

            if (this.readyState == 4 && this.status==200) {

                var veriler = JSON.parse(this.responseText);
                console.log(veriler);

            }



        }
    </script>


</body>

</html>
