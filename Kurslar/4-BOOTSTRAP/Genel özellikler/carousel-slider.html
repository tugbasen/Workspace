<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel-Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="slide carousel carousel-fade" id="slide1" data-ride="carousel" style="max-width: 600px;">
            <!--İndicators Begin-->
            <ol class="carousel-indicators">
                <li data-target="#slide1" data-slide-to="0" class="active"></li>
                <li data-target="#slide1" data-slide-to="1"></li>
                <li data-target="#slide1" data-slide-to="2"></li>
            </ol>
            <!--İndicators End-->

            <!--İnner Begin-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/breakfast.jpg" alt="">
                    <div class="carousel-caption">
                        <h5 style="color: orangered;">Burası Başlık</h5>
                        <p style="color: palevioletred;">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                            Officia,
                            nihil!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="image/healty.jpg" alt="">
                    <div class="carousel-caption">
                        <h5 style="color: orangered;">Burası Başlık2</h5>
                        <p style="color: palevioletred;">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                            Officia,
                            nihil!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="image/icecream.jpg" alt="">
                    <div class="carousel-caption">
                        <h5 style="color: orangered;">Burası Başlık3</h5>
                        <p style="color: palevioletred;">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                            Officia,
                            nihil!</p>
                    </div>
                </div>
            </div>
            <!--İnner End-->
        </div>
        <!--Prev - Next Button Begin-->
        <a href="#slide1" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slide1" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <!--Prev - Next Button  End-->
    </div>
    <div>
        <button id="geri">Geri</button>
        <button id="dur">Durdur</button>
        <button id="ileri">İleri</button>
    </div>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script>
        $('.carousel').carousel({
            interval: 500,
            pause: false,
            wrap: false
        })
        $('#geri').click(function () {
            $('#slide1').carousel('prev')
        })
        $('#ileri').click(function () {
            $('#slide1').carousel('next')
        })
        $('#dur').click(function () {
            $('#slide1').carousel('pause')
        })
        
    </script>
</body>

</html>
