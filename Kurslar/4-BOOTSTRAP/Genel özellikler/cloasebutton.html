<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closebutton - kapatma sınıfı</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .kutu {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="kutu bg-primary float-left" id="kutu1"> İçerik 1
        <button class="close" id="btn1">&times;</button>
    </div>
    <div class="kutu bg-secondary float-left" id="kutu2"> İçerik 2
        <button class="close" id="btn2">&times;</button>
    </div>
    <div class="kutu bg-danger float-left" id="kutu3"> İçerik 3
        <button class="close"  id="btn3">&times;</button>
    </div>
    <div class="kutu bg-dark float-left" id="kutu4"> İçerik 4
        <button class="close"  id="btn4">&times;</button>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(this).css("display","none");
                $("#kutu1").css("display","none");
            })
            $("#btn2").click(function(){
                $(this).css("display","none");
                $("#kutu2").css("display","none");
            })
            $("#btn3").click(function(){
                $(this).css("display","none");
                $("#kutu3").css("display","none");
            })
            $("#btn4").click(function(){
                $(this).css("display","none");
                $("#kutu4").css("display","none");
            })
        })
    </script>
</body>

</html>
