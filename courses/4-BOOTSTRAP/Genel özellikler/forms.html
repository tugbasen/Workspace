<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <form action="" style="max-width: 500px; margin: auto;" method="POST">
        <div class="form-group">
            <label for="ad">Adınız :</label>
            <input type="text" class="form-control form-control-lg is-valid"  name="ad" id="ad" required>
            <small class=" form-text valid-feedback">İsminizi doğru bir şekilde giriniz</small>
        </div>
        <div class="form-group">
            <label for="soyad">Soyadınız :</label>
            <input type="text" name="soyad" class="form-control is-invalid" id="soyad" required>
            <small class="form-text invalid-feedback" id="soyadmesaj">Hatalı geri bildirim</small>
        </div>
        <div class="form-group">
            <label for="sifre">Şifre</label>
            <input type="password" name="sifre" class="form-control" id="sifre" required>
        </div>
        <div class="form-group">
            <label for="secim">Seçim</label>
            <select name="secim" id="secim" class="form-control">
                <option value="1">Seçenek 1</option>
                <option value="2">Seçenek 2</option>
                <option value="3">Seçenek 3</option>
                <option value="4">Seçenek 4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="secim">Seçim</label>
            <select name="secim2" id="secim2" class="form-control" multiple>
                <option value="1">Seçenek 1</option>
                <option value="2">Seçenek 2</option>
                <option value="3">Seçenek 3</option>
                <option value="4">Seçenek 4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="adres">Adres</label>
            <textarea name="adres" id="adres" cols="30" rows="5" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="dosya">Dosya seçiniz</label>
            <input type="file" class="form-control-file" name="dosya" id="dosya">
        </div>
        <div class="form-group row">
            <label for="email" class="col-3 col-form-label">Email</label>
            <div class="col-9">
                <input type="email" class="form-control-plaintext" name="email" id="email"
                    placeholder="e posta adresi girilemez">

            </div>
        </div>
        <div class="form-inline mb-5">
            <div class="form-group">
                <input type="text" placeholder="E-posta" class="form-control mx-3">
                <input type="password" placeholder="Sifre" class="form-control mx-3">
                <button class="btn btn-primary mx-3">Gönder</button>
            </div>
        </div>
        <div class="form-check mb-4">
            <input type="checkbox" class="form-check-input" id="benihatirla">
            <label for="benihatirla" class="form-check-label">Beni Hatırla</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name="cinsiyet" class="form-check-input" id="kadin">
            <label for="kadin" class="form-check-label">Kadın</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name="cinsiyet" class="form-check-input" id="erkek">
            <label for="erkek" class="form-check-label">Erkek</label>
        </div>
    </form>

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function(){
            $("#soyad").keypress(function(){
                $("#soyad").removeClass("is-invalid");
                $("#soyadmesaj").removeClass("invalid-feedback");
                
                $("#soyad").addClass("is-valid");
                $("#soyadmesaj").addClass("valid-feedback");
            })
        })
    </script>
</body>
