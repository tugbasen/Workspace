    <title>Border Sınıfı</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
            .kutu{
                width: 150px;
                height: 150px;
                margin: 10px;
            }
            .kutu2{
                width: 150px;
                height: 75px;
                margin: 10px;
            }
        </style>
</head>

<body>

<div class="kutu border">Kutu 1</div>
<div class="kutu border border-top-0">Kutu 2</div>
<div class="kutu border border-warning">Kutu 3</div>
<hr>
<div class="kutu border rounded">Kutu 4</div>
<div class="kutu border rounded-circle">Kutu 5</div>
<div class="kutu2 border rounded-circle border-danger">Kutu 6</div>
