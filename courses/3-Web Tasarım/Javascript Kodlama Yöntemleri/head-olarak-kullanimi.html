<!DOCTYPE html>
<html>
    <head>

        <script>
            function degistir(){
                document.getElementById("ornek").innerHTML="Butona tıklandı ve paragraf değişti";
            }
        </script>
    </head>
    <body>
        <h2>Head elementi arasındaki kullanımı</h2>
        <p id="ornek">paragraf</p>
        <button type="button" onclick="degistir()">Değiştir</button>
    </body>
</html>
